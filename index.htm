<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/multi-table.css">
    <title>Multi Content</title>
</head>

<body>
    <div id="main-head">
        <!-- ADDITION TABLE -->
        <div class="wrap1">
            <h1>ADDITION TABLE</h1>
            <div class="adds1">
                <p>1 PLUS</p>
                <span id="adds1"></span>
            </div>
            <div class="adds2">
                <p>3 PLUS</p>
                <span id="adds2"></span>
            </div>
            <div class="adds3">
                <p>5 PLUS</p>
                <span id="adds3"></span>
            </div>
            <div class="adds4">
                <p>7 PLUS</p>
                <span id="adds4"></span>
            </div>
            <div class="adds5">
                <p>9 PLUS</p>
                <span id="adds5"></span>
            </div>
        </div>

        <!-- SUBTRACTION TABLE -->
        <div class="wrap2">
            <h1>SUBTRACTION TABLE</h1>
            <div class="sub1">
                <p>1 MINUS</p>
                <span id="sub1"></span>
            </div>
            <div class="sub2">
                <p>3 MINUS</p>
                <span id="sub2"></span>
            </div>
            <div class="sub3">
                <p>5 MINUS</p>
                <span id="sub3"></span>
            </div>
            <div class="sub4">
                <p>7 MINUS</p>
                <span id="sub4"></span>
            </div>
            <div class="sub5">
                <p>9 MINUS</p>
                <span id="sub5"></span>
            </div>
        </div>

        <!-- MULTIPLICATION TABLE -->
        <div class="wrap3">
            <h1>MULTIPLICATION TABLE</h1>
            <div class="mul1">
                <p>1 TIMES</p>
                <span id="mul1"></span>
            </div>
            <div class="mul2">
                <p>3 TIMES</p>
                <span id="mul2"></span>
            </div>
            <div class="mul3">
                <p>5 TIMES</p>
                <span id="mul3"></span>
            </div>
            <div class="mul4">
                <p>7 TIMES</p>
                <span id="mul4"></span>
            </div>
            <div class="mul5">
                <p>9 TIMES</p>
                <span id="mul5"></span>
            </div>
        </div>

        <!-- DIVISION TABLE -->
        <div class="wrap4">
            <h1>DIVISION TABLE</h1>
            <div class="dvd1">
                <p>1 DIVIDE</p>
                <span id="dvd1"></span>
            </div>
            <div class="dvd2">
                <p>3 DIVIDE</p>
                <span id="dvd2"></span>
            </div>
            <div class="dvd3">
                <p>5 DIVIDE</p>
                <span id="dvd3"></span>
            </div>
            <div class="dvd4">
                <p>7 DIVIDE</p>
                <span id="dvd4"></span>
            </div>
            <div class="dvd5">
                <p>9 DIVIDE</p>
                <span id="dvd5"></span>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/multi-table.js"></script>
</body>

</html>
